<!DOCTYPE html>
<!--/* Note the xmlns:* here are completely optional and only meant to     */-->
<!--/* avoid IDEs from complaining about tags/attributes they may not know */-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
<head>
    <title>Coronavirus Tracker Application</title>
<!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
<!--&lt;!&ndash;    <link rel="stylesheet" type="text/css" media="all"&ndash;&gt;-->
<!--          href="../../css/extrathyme.css" th:href="@{/css/extrathyme.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Reported Case in the US</h1>
    <p>This application lists the current number of cases reported in the US</p>

    <div class="jumbos">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
    </div>
    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases reported</th>
            <th>Changes since last day</th>

        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPreviousDate}">0</td>
        </tr>
    </table>

</div>
</body>
</html>
